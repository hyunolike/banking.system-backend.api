name: banking system backend api server CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./api_server

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean build
      
     # 디렉토리 생성
    - name: Make Directory
      run: mkdir -p deploy
        
    # Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy
      
    # ssh 서버 접속
    - name: ssh scp ssh pipelines
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
        FIRST_INFO: "success connect naver cloud"
        LAST_INFO: "success scp naver cloud"
      with:
        host: ${{secrets.NCP_HOST}}
        user: ${{secrets.NCP_USERNAME}}
        pass: ${{secrets.NCP_PASS}}
        port: ${{secrets.NCP_PORT}}
        connect_timeout: 30s
        first_ssh: |
          ls -la || echo $FIRST_INFO
        scp: ./build/libs/*.jar => ./
        last_ssh: |
          echo $LAST_INFO || ls -la
      
    
